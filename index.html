<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerador de sombras CSS</title>
  <link rel="stylesheet" href="/styles/style.css">
</head>

<body>
  <header>
    <div>
      <h1>GERADOR DE SOMBRAS</h1>
    </div>
  </header>
  <main>
    <div>
      <div id="exemple" class="exemple-div"></div>
    </div>
    <div class="inputs-container">
      <div class="inputs-range">
        <label for="range-size-x">Tamanho X</label>
        <input id="range-size-x" min="-100" max="100" value="0" type="range">
      </div>
      <div class="inputs-range">
        <label for="range-size-y">Tamanho Y</label>
        <input id="range-size-y" min="-100" max="100" value="0" type="range">
      </div>
      <div class="inputs-range">
        <label for="range-intensity">Intensidade</label>
        <input id="range-intensity" min="0" max="99" value="50" type="range">
      </div>
      <div class="inputs-range">
        <label for="range-blur">Desfoque</label>
        <input id="range-blur" min="0" max="20" value="10" type="range">
      </div>
    </div>
  </main>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
